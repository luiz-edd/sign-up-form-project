<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/code.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-page">
        <div class="left-page">
            <div class="image-container">
                <img src="img/pilars-of-creation.png" alt="">
                <div class="card-body">
                    <div class="card-heading">
                        Start of a life
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-page">
            <div class="main-frase">
                <div>
                    <p>Why just stand there? Create your own universe, with your rules and with unlimited powers to do whatever you want!</p>
                    <p>It's actually safe to create in your basement.</p>
                </div>
            </div>
            <div class="main-form">
                <h1>Lets do this!</h1>
                <form action="" id="myForm">
                    <li>
                        <ul>
                            <div>

                                <label for="first-name">FIRST NAME</label>
                                <input placeholder="" type="text" id="first-name" name="client-firt-name" required>

                            </div>
                            <div>
                                <label for="last-name"> LAST NAME</label>
                                <input type="text" id="last-name" name="client-last-name" required>
                            </div>

                        </ul>
                        <ul>
                            <div>

                                <label for="email" id="email">EMAIL</label>
                                <input type="email" name="client-email" id="email" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="client-phone-number" required>
                            </div>
                        </ul>
                        <ul>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="client-password" id="password" required>
                            </div>

                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="client-confirm-password" id="confirm-password" required>
                            </div>
                        </ul>
                    </li>
                </form>
            </div>
            <div class="main-footer">
                <button type="submit" form="myForm"> Create a Universe</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
